<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
  <h1>ページタイトル</h1>
  <nav>
    <ul>
      <li><a href="#">サービス紹介</a></li>
      <li><a href="#">料金</a></li>
      <li><a href="#">お問おわせ</a></li>
    </ul>
  </nav>
</header>
<body>
  <!--ラジオボタン-->
  性別：
    <input type="radio" name="gender" value="0"> 男 
    <input type="radio" name="gender" value="1"> 女
    <input type="radio" name="gender" value="2"> その他
    <br>
  <!--チェックボックス-->
  使用言語：
    <input type="checkbox" name="team" value="0"> java
    <input type="checkbox" name="team" value="1"> PHP
    <input type="checkbox" name="team" value="3"> Ruby
    <input type="checkbox" name="team" value="4"> Python
    <input type="checkbox" name="team" value="5"> G
    <br>
  <input type="checkbox" name="travel" value="日本国内" id="japan">
  <label for="japan">日本国内</label>

  <input type="checkbox" name="travel" value="ヨーロッパ" id="europe">
  <label for="europe">ヨーロッパ</label>

  <input type="checkbox" name="travel" value="東南アジア" id="asia">
  <label for="asia">東南アジア</label>
  <br>
  <!--セレクトボックス-->
  <select name="from">
    <option value="0">選択</option>
    <option value="1">大学院卒</option>
    <option value="2">四年制大学卒</option>
    <option value="3">短期大学卒</option>
    <option value="4">高専卒</option>
    <option value="5">高校卒</option>
  </select>
  <br>
  <article>
    <h1>明日の天気</h1>
    <p>明日は晴れ</p>
  </article>

  <section>
    <h2>おすすめの着こなし</h2>
    <p>サンプルサンプルサンプルサンプル</p>
  </section>

</body>
</html>
